name-template: "v$RESOLVED_VERSION 🎉"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "💎 Features"
    labels:
      - "minor"
  - title: "🐜 Bug Fixes"
    labels:
      - "patch"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-template: "$MAJOR.$MINOR.$PATCH"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
autolabeler:
  - label: "minor"
    branch:
      - "/release\/\d+\.\d+$/"
  - label: "patch"
    branch:
      - '/release\/\d+\.\d+\.\d+$/'
template: |
  ## Changes

  $CHANGES
